<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazing Quotes</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="main.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/259d657d13.js" crossorigin="anonymous"></script>
<body>
    <div id="dailyQuotepage">
        <div class="header">
            <div class="logoAQ"></div>
            <p id="title">Amazing Quotes</p>
        </div>
        <div class="dailyQholder">
            <p id="dailyQuote"></p>
        </div>
        <div class="logo" onclick="cereateQuote()"><p>What is Amazing Quotes?</p></div>
    </div>
    <div id="createQuotepage">
        <p id="createdQuote">
            Amazing Quotes is a webpage posting daily quotes that are to inspire people to live a better life and have a better mindset. 
            The quotes are also fully AI generated so no one have ever use them before.
        </p>
        <div class="upButton" onclick="dailyQuote()"><i class="fas fa-arrow-up"></i></div>
    </div>
</body>
